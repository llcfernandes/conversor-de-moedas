<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Conversor De Moedas</title>
</head>
<body>
    <img src="./src/assets/imgs/gif-conversor-de-moedas.gif" alt="Gif conversor de moedas" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="real">R$ Real Brasileiro</option>
                
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input placeholder="R$ 10.000,00" class="input-currency">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./src/assets/imgs/real.png" alt="Logo moeda a converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./src/assets/imgs/seta.png" alt="Seta" class="arrow-img">

            <div class="currency-box">
                <img src="./src/assets/imgs/dolar.png" alt="Logo moeda convertida" class="currency-img">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./src/js/script.js"></script>
</html>
